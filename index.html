<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">ROCK PAPER SCISSOR</h1>
        <img src="./images/rockPaperScissor.png" alt="">
        <div class="scores">
           <div>
               <h2>Player</h2>
                <h3 class="player-score">0</h3>
            </div>
            <div>
                 <h2>Computer</h2>
                 <h3 class="computer-score">0</h3>
            </div>
        </div>
        <h2 class="headingTwo">Choose your move</h2>
        <p class="moves-left-para">Moves Left  <span class="moves-left"> 10</span></p>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
        <p class="result"></p>

        
    </div>
    




    <script src="./script.js"></script>
</body>
</html>
